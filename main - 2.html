<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="user.ico">
</head>
<body>
    <div >
        <img src="user.png" alt="">
        <p id="p">welcome admin</p>
        <input type="text" class="username" placeholder="Username" required><br>

        <input type="password" maxlength="15" class="username2" placeholder="Password" required>
        <!-- the photo for show password and hide it-->
        <img src="open-eye.ico" id="eye" onclick="show()"><br>
        
        <input type="checkbox" id="chackbox" >
        <label for="chackbox"> Remember Me </label> <br>
        <input type="submit" value="submit" id="button"><br>
        <a href="" id="link">Forget Password ?</a>
    </div>
    <script src="admin.js"></script>
</body>
</html>
